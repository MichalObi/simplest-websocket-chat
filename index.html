<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Simplest websocket chat</title>
  </head>

    <input id="name" placeholder="name">
    <input id="message" placeholder="message">

  </body>
</html>
